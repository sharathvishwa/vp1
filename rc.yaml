apiVersion: v1
kind: ReplicationController
metadata:
  name: myrc
spec:
   replicas: 3
   selector:
      app: myapp
   template:
      metadata:
        labels:
           app: myapp
      spec:
        containers:
        - name: con1
          image: nginx:latest
          ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: myrc-svc
spec:
  type: NodePort
  ports:
  - port: 80
    nodePort: 30125
  selector:
    app: myapp

